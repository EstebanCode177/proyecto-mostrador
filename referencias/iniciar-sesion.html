<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="visualcss/iniciar-sesion.css">
    <link rel="icon" type="image/x-icon" href="#">




    <title>iniciar sesión</title>

</head>

<body>

    <nav class="navegador">
        <main class="grilla">
            


            <!-- fondo azul -->
            <div class="fondo"></div>

            <!-- registro -->
            <div class="registro">


                <div class="logonav">
                    <img class="logo" src="#" alt="logo">
                </div>

                <!-- usuarios -->
                <div class="usuarios">
                    registrarse
                </div>

                <!-- datos-->
                <div class="rellenar">
                    <div class="dato3">
                        <p class="p-relleno">Correo electrónico</p>
                        <input id="btn-correo" type="Nombre" placeholder="Escribe tu dirección de correo">
                    </div>
                    <div class="dato4">
                        <p class="p-relleno">Contraseña</p>
                        <input id="btn-contraseña" type="Nombre" placeholder="Escribe tu contraseña">
                    </div>
                </div>
                <!-- boton registro-->
                <div class="registrarse">

                    <label for="opt-in"><input type="checkbox" name="my-checkbox" id="chec">Aceptar Términos y
                        condiciones</label><br>
                    <button id="btn-registrarse"> Registrarse</button>
                    <p>¿Ya tienes una cuenta? <br> <a href="#">inciar sesión</a></p>
                </div>
            </div>
        </main>
    </nav>
</body>

</html>
