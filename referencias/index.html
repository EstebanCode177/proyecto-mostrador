<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="visualcss/index.css">
    <link rel="stylesheet" href="/visualcss/botones.css">
    <link rel="stylesheet" href="/visualcss/input.css">
    <link rel="icon" type="image/x-icon" href="#">
    <title>Mostrador</title>

</head>

<body>

    <nav class="navegador">

            <div class="logonav">
                <img class="logo" src="#" alt="logo">

            <!-- usuarios -->
            <div class="usuarios">
                <button class="btn-inicio btn-inicioH">inicio</button>
