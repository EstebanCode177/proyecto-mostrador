<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="visualcss/registro.css">


    <title>registro</title>

</head>

<body>

    <nav class="navegador">
        <main class="grilla">

            <!-- fondo azul -->
            <div class="fondo"></div>

            <!-- registro -->
            <div class="registro">


                <div class="logonav">
                    <img class="logo" src="#" alt="logo">
                </div>

                <!-- usuarios -->
                <div class="usuarios">
                    registrarse
                </div>

                <!-- datos-->
                <div class="rellenar">                    
                    <div class="dato1 datos">
                        <p class="p-relleno">Nombre</p>
                        <input id="btn-nombre" type="Nombre" placeholder="Escribe tu nombre">
                    </div>
                    <div class="dato2 datos">
                        <p class="p-relleno">Apellido</p>
                        <input id="btn-apellido" type="Nombre" placeholder="Escribe tu Apellido">
                    </div>
                    <div class="dato3 datos">
                        <p class="p-relleno">Correo electrónico</p>
                        <input id="btn-correo" type="Nombre" placeholder="Escribe tu dirección de correo">
                    </div>
                    <div class="dato4 datos">
                        <p class="p-relleno">Contraseña</p>
                        <input id="btn-contraseña" type="Nombre" placeholder="Escribe tu contraseña">
                    </div>
                    <div class="dato5 datos">
                        <p class="p-relleno">Repetir</p>
                        <input id="btn-repetir" type="Nombre" placeholder="Repetí tu contraseña">
                    </div>
                </div>
                <!-- boton registro-->
                <div class="registrarse">
                    <input type="checkbox" name="my-checkbox" id="chec">
                    <label for="opt-in">Aceptar Términos y condiciones</label><br>
                    <button id="btn-registrarse"> Registrarse</button>
                    <p>¿Ya tienes una cuenta? <br> <a href="#">inciar sesión</a></p>
                </div>
            </div>
        </main>
    </nav>
</body>

</html>
