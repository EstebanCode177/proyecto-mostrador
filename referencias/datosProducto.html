<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="visualcss/visual-datosProducto.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
        integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
        crossorigin="" />
    <!-- <link rel="stylesheet" href="visualcss/visual.css"> -->
    <style>#mapa { height: auto; width: auto; }</style>
    <!-- <link rel="stylesheet" href="visualcss/visual.css"> -->

    <title>Mostrador</title>

</head>

<body>

    <nav class="navegador">

        <div class="logonav">
            <img class="logo" src="#" alt="se logo">
        </div>

        <!-- usuarios -->
        <div class="usuario">
            <div class="usuarios">
                <button id="btn-inicio">inicio</button>
                <button id="btn-registro">registro</button>
            </div>

        </div>


        <!-- menu -->
        <!-- buscando-->
        <div class="busqueda">

            <div class="buscando">

                <p>Buscar por</p>
                <button id="btn-reciente">reciente</button>
                <button id="btn-popular">popular</button>
                <button id="btn-enstock">en stock</button>
            </div>

        </div>


    </nav>
    <main class="grilla-Mostrador">
        <aside class="lateral-izq">
        </aside>

        <!-- espacio productos venta -->
        <article class="venta">
            <div class="seleccion">
                <div class="productos">PRODUCTOS</div>
                <div class="mapa1">MAPA</div>

                <!-- grilla productos -->
                <div class="grilla-venta">
                    <div class="otra-venta1">1</div>
                    <div class="otra-venta2">2</div>
                    <div id="mapa"  class="otra-venta3">3</div>
                    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
    integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
    crossorigin=""></script>

                <script src="js/mapa.js">  </script>

                    <!-- articulo seleccionado en mapa -->
                    <div class="s-map">1</div>
                    
                    <!-- otros articulos -->
                    <div class="otro-art1">1</div>
                    <div class="otro-art2">2</div>
                    <div class="otro-art3">3</div>

                    <div class="vende">
                    <div class="prod-similares"></div>

                    </div>
                </div>
            </div>
        </article>

        <aside class="lateral-der">
            </aisde>
    </main>
</body>

</html>
